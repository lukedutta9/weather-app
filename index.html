<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
    <title>A Weather App</title>
  </head>
  <body>
    <section class="weather-card">
      <div class="grid">
        <div class="double input">
          <input type="text" id="city" placeholder="Type a city">
          <button class="submit" onclick="getWeather()">Get weather for this location</button>
        </div>
        <div class="double weather">
          <img id='icon'src="src="//:0"" alt="">
          <p id="desc"></p>
        </div>
        <div class="box" id="current-temp">
          <h2>Current Temp</h2>
          <p></p>
        </div>
        <div class="box" id="feels-like">
          <h2>It feels like</h2>
          <p></p>
        </div>
        <div class="box" id="humidity">
          <h2>Humidity</h2>
          <p></p>
        </div>
        <div class="box" id="pressure">
          <h2>Pressure</h2>
          <p></p>
        </div>
      </div>
    </section>

    <script src='./js/config.js'></script>
    <script src="./js/main.js"></script>
  </body>
</html>
